teleop2can_transformer:
  ros__parameters:
    # 是否发布各输出 topic（默认全部发布）
    publish_vehicle_command: false          # /vehicle_command
    publish_vehicle_command_debug: true    # /vehicle_command_debug
    publish_chassis_feedback: true         # cannode/chassis_feedback
    verbose_log: false                      # 是否打印详细日志（关闭可降低CPU）

